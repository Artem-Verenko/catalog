<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">AIA Podcast Services Catalog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="header">AIA Podcast Services Catalog</h1>
        <button id="lang-switch">RU/EN</button>
    </header>
    <main>
        <input type="text" id="search-box" placeholder="Search services...">
        <div id="selected-tag">
            <span id="tag-name"></span>
            <button id="reset-button" style="display: none;">Reset</button>
        </div>
        <div id="services-list"></div>
    </main>
    <footer>
        <a href="https://github.com/itbeard/aia-catalog" target="_blank">Code on Github</a>
        <a href="https://itbeard.com/aia" target="_blank">AIA Podcast</a>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
